<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-box">
        <div class="right">
            <h1>Sign up</h1>

            <input type="text" name="first-name " id="" placeholder="First Name" required />
            <input type="text" name="last-name" id="" placeholder="Last Name" required />
            <input type="email" name="Email" id="" placeholder="E-Mail" required />
            <input type="password" name="password" id="" placeholder="Password">
            <input type="password" name="password2" id="" placeholder="Re-type password" required />
            <input type="submit" name="signup_submit" id="" value="Sign up">
        </div>
        <div class="left">
            <span class="loginwith">Sign up with your social network</span>

            <button class="social-signin facebook">Sign up with facebook</button>
            <button class="social-signin twitter">Sign up with twitter</button>
            <button class="social-signin google">Sign up with Google+</button>
            Already have an account?<a href="signin.html"> Sign in</a>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
