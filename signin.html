<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box">
        <div class="right">
            <h1>Sign in</h1>

            <input type="text" name="login-pass" id="" placeholder="Username or Email" required />
            <input type="password" name="password" id="" placeholder="Password" required />
            <input type="submit" name="signup_submit" id="" value="Sign In">
        </div>
        <div class="left">
            <span class="loginwith">Sign in using social network</span>

            <button class="social-signin facebook">Sign in with facebook</button>
            <button class="social-signin twitter">Sign in with twitter</button>
            <button class="social-signin google">Sign in with Google+</button>
            Don't have an account?<a href="signup.html"> Sign In</a>
        </div>
        <div class="or">OR</div>
    </div>
</body>

</html>
